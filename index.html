<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>

  <main>
    <div class="card">
      <div class="card__container">
        <picture>
          <img src="images/image-equilibrium.jpg" alt="Image of a glass cube supported by the tip reflecting light on a dark blue background." class="card__container__img">
        </picture>
        
        <div class="card__container__img__view">
          <svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" focusable="false" aria-hidden="true">
            <g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/>
              <path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/>
            </g>
          </svg>
        </div>
      </div>

      <a href="#" class="card__title">
        <h1>Equilibrium #3429</h1>
      </a>

      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="card__crypto">
        <div class="card__eth">
          <svg width="11" height="18" viewBox="0 0 11 18" xmlns="http://www.w3.org/2000/svg" focusable="false" aria-hidden="true">
            <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/>
          </svg>
          <span>0.041 ETH</span>
        </div>

        <div class="card__day">
          <svg width="17" height="17" viewBox="0 0 17 17" xmlns="http://www.w3.org/2000/svg" focusable="false" aria-hidden="true">
            <path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/>
          </svg>
          <span>3 days left</span>
        </div>
      </div>

      <hr>
  
      <div class="card__creator">
        <img src="images/image-avatar.png" alt="Profile photo of Jules Wyvern." class="card__creator__avatar">
        <div class="card__creator__info">
          <span>Creation of </span>
          <a href="#" class="card__creator__name">Jules Wyvern</a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/luizfelipeak" target="_blank">LuizFelipeAK</a>.
    </div>
  </footer>
</body>
</html>
